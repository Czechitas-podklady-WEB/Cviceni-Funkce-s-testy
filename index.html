			const runner = mocha.run()
			runner.on('end', () => {
				const isFiltered =
					new URLSearchParams(window.location.search).get('grep') !== null
				if (
					isFiltered === false &&
					runner.stats.passes > 0 &&
					typeof yourName === 'function'
